<!DOCTYPE html>
<html>
<head>
	<title>Tax Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" id="form-col">
				<form id="allHistoryForm" action="http://www.nba.com" method="GET">
				  <div class="form-group">
				    <label for="bnbWithdrawsCSV">Binance Withdraws:</label>
				    <input type="file" name="bnbWithdrawsCSV" id="bnbWithdrawsCSV" class="form-control-file">
				  </div>
				  <div class="form-group">
				  	<label for="bnbDepositsCSV">Binance Deposits:</label>
				  	<input type="file" name="bnbDepositsCSV" id="bnbDepositsCSV" class="form-control-file">
				  </div>
				  <div class="form-group">
				  	<label for="bnbTradeHistory">Binance Transaction Spreadsheet</label>
				  	<input type="file" name="txHistoryFile" class="form-control-file" id="bnbTradeHistory">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="col" id="balance-state-col">
				<button id="next-state" style="display: none; margin: 40px">Next</button>
				<br>
				<table class="table" style="display: none;">
					<thead>
						<tr>
							<th>Coin</th><th>Amount</th>
						</tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="src/build/bundle.js"></script>

</body>
</html>
